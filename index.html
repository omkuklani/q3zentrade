<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login </title>
</head>
<body>
    <div class="login-container">
        <img src="SmartServ_logo.jpg" alt="SmartServ Logo" class="company-logo">

        <form id="loginForm" onsubmit="validateForm(event)">
            <!-- <label for="username">Username (Email):</label> -->
            <input type="text" id="username" name="username" placeholder="Username" required>
            
            <!-- <label for="password">Password:</label> -->
            <input type="text" id="password" name="password" placeholder="Password" required>

            <!-- <div class="password-hint">Password must contain an uppercase letter and a number. Special characters allowed: @</div> -->

            <button type="submit">Login</button>
        </form>

        <div class="forgot-password">
            <a href="mailto:support@smartserv.io">Forgot your password?</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
